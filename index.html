<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            color: black;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: #f8f8f8;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        section {
            margin: 40px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }
        select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }
        button:hover {
            background: #0056b3;
        }
        #playlist {
            display: none;
        }
        ul#playlistResults {
            list-style: none;
            padding: 0;
        }
        ul#playlistResults li {
            background: rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Music Website</h1>
    </header>
    
    <section id="quiz">
        <h2>Find Your Playlist</h2>
        <form id="musicQuiz">
            <label>What genre do you usually listen to?</label>
            <select id="genre">
                <option value="chill">Chill Music</option>
                <option value="hard">Hard Music</option>
                <option value="vibrant">Vibrant Music</option>
            </select>
            
            <label>When do you usually listen to music?</label>
            <select id="time">
                <option value="sleep">When You Sleep</option>
                <option value="study">When You Study</option>
                <option value="free">When You Are Free</option>
            </select>
            
            <label>How do you usually behave?</label>
            <select id="behavior">
                <option value="badly">Badly</option>
                <option value="well">Well</option>
                <option value="normal">Normally</option>
            </select>
            
            <button type="button" onclick="generatePlaylist()">Get My Playlist</button>
        </form>
    </section>

    <section id="playlist">
        <h2>Your Playlist</h2>
        <ul id="playlistResults">
        </ul>
    </section>
    
    <script>
        function generatePlaylist() {
            const genre = document.getElementById("genre").value;
            const time = document.getElementById("time").value;
            const behavior = document.getElementById("behavior").value;
            const playlistResults = document.getElementById("playlistResults");
            const playlistSection = document.getElementById("playlist");
            
            let playlist = [];
            
            if (genre === "chill" && time === "sleep" && behavior === "well") {
                playlist = ["Lofi Beats", "Calm Piano", "Soft Jazz"];
            } else if (genre === "hard" && time === "study" && behavior === "badly") {
                playlist = ["Heavy Metal Focus", "Intense Rock", "Hardcore EDM"];
            } else if (genre === "vibrant" && time === "free" && behavior === "normal") {
                playlist = ["Upbeat Pop", "Dance Anthems", "Energetic Indie"];
            } else {
                playlist = ["Mixed Vibes", "Custom Blend", "Surprise Playlist"];
            }
            
            playlistResults.innerHTML = playlist.map(song => `<li>${song}</li>`).join("");
            playlistSection.style.display = "block";
        }
    </script>
</body>
</html>
